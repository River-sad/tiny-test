<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Question</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hearts layer (starts ONLY after YES) -->
  <div id="hearts" class="hearts hidden" aria-hidden="true"></div>

  <!-- Confetti canvas -->
  <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>

  <!-- Jumpscare overlay -->
  <div id="jumpscare" class="jumpscare hidden" aria-hidden="true">
    <div class="jumpscare-content">
      <div class="jumpscare-face">ğŸ˜¼</div>
      <div class="jumpscare-text">BOO.</div>
    </div>
  </div>

  <main class="card" id="app">

    <!-- Landing -->
    <section id="landing" class="screen active">
      <h1 class="title">Quick Question</h1>
      <div class="actions">
        <button class="btn primary" id="startBtn">Start</button>
      </div>
    </section>

    <!-- Message -->
    <section id="message" class="screen hidden">
      <p class="subtitle">I built a tiny thing. Can you try it?</p>
      <div class="actions">
        <button class="btn primary" id="okBtn">OK</button>
      </div>
    </section>

    <!-- Question (ONLY the valentine question on screen) -->
    <section id="question" class="screen hidden">
      <h2 class="question-title">Will you be my Valentine? ğŸ’˜</h2>
      <div class="actions">
        <button class="btn primary" id="yesBtn">Yes</button>
        <button class="btn ghost" id="noBtn">No</button>
      </div>
      <p class="hint" id="hint"></p>
    </section>

    <!-- Yes screen -->
    <section id="yesScreen" class="screen hidden">
      <h2 class="question-title">YAYYYYY!! ğŸ‰ğŸ±</h2>
      <p class="muted">You just made my whole day â¤ï¸</p>

      <div class="video">
        <iframe
          id="yt"
          src=""
          title="Happy cat"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      </div>

      <button class="btn ghost" id="restartBtn">Replay</button>
      <p class="tiny muted">ps: youâ€™re stuck with me now ğŸ˜Œ</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
